"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
[](bg:sapphire fg:mauve)\
$directory\
[](fg:sapphire bg:lavender)\
$git_branch\
$git_state\
$git_status\
[](fg:lavender bg:maroon)\
$c\
$dotnet\
$golang\
$java\
$kotlin\
$nodejs\
$python\
$rust\
[](fg:maroon bg:teal)\
$docker_context\
[](fg:teal)\
$sudo\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[sudo]
format = "[ ]($style)"
disabled = false

[username]
show_always = true
style_user = "bg:mauve fg:base"
style_root = "bg:mauve fg:base"
format = '[  $user ]($style)'

[directory]
style = "fg:base bg:sapphire"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:lavender"
format = '[[ $symbol $branch ](fg:base bg:lavender)]($style)'

[git_state]
style = "bg:lavender"
format = '[[$state ($progress_current of $progress_total)](fg:base bg:lavender)]($style)'

[git_status]
style = "bg:lavender"
format = '[[($all_status$ahead_behind )](fg:base bg:lavender)]($style)'

[nodejs]
symbol = ""
style = "bg:maroon"
format = '[[ $symbol( $version) ](fg:base bg:maroon)]($style)'

[c]
symbol = " "
style = "bg:maroon"
format = '[[ $symbol( $version) ](fg:base bg:maroon)]($style)'

[rust]
symbol = ""
style = "bg:maroon"
format = '[[ $symbol( $version) ](fg:base bg:maroon)]($style)'

[golang]
symbol = ""
style = "bg:maroon"
format = '[[ $symbol( $version) ](fg:base bg:maroon)]($style)'

[java]
symbol = " "
style = "bg:maroon"
format = '[[ $symbol( $version) ](fg:base bg:maroon)]($style)'

[kotlin]
symbol = ""
style = "bg:maroon"
format = '[[ $symbol( $version) ](fg:base bg:maroon)]($style)'

[python]
symbol = ""
style = "bg:maroon"
format = '[[ $symbol( $version) ](fg:base bg:maroon)]($style)'

[dotnet]
symbol = ""
style = "bg:maroon"
format = '[[ $symbol( $version) ](fg:base bg:maroon)]($style)'

[docker_context]
symbol = ""
style = "bg:teal"
format = '[[ $symbol( $context) ](fg:base bg:teal)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
